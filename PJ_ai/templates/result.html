<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Result</title>
    <!-- เรียกใช้ Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="result-container mt-5">
                    <h2 class="text-center">BMI and Weight category</h2>
                    <p class="text-center">Your BMI is : <span id="bmi">{{ bmi }}</span></p>
                    <p class="text-center">Your weight category is : <span id="weight_category">{{ weight_category[0] }}</span></p>
                    <div class="d-flex justify-content-center">
                        <img class="img" src="{{ url_for('static', filename=weight_category[1]) }}" alt="{{ weight_category[0] }}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- เรียกใช้ Bootstrap JS และ Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
